<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <title>Bookmarks App</title>
    </head>
    
    <body>
      <header>
        <h1>My Bookmarks</h1>
        <form>
          <button id="add-bm button"><i class="fa fa-plus"></i>  <i class="fa fa-bookmark"></i></button>    
            <select name="rating" id="rating-filter">
              <option value="" name="">Filter by minimum rating</option>
              <option value="5" name="5">5 Star Rating</option>
              <option value="4" name="4">4+ Rating</option>
              <option value="3" name="3">3+ Rating</option>
              <option value="2" name="2">2+ Rating</option>
              <option value="1" name="1">Show All</option>
            </select>
          </form>
      </header>
  <main>
    <ul class="bookmarks-list">
    </ul> 
  </main>
</body>
</html>
